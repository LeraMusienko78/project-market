<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="shortcut icon" href="./public/icons/trolley.png">
    <title>Market</title>
</head>
<body>
    <div id="app">

        <div class="conteiner">

            <header class="header">

                <div class="header__about">
    
                    <div class="header__about-text">
                        <p class="about-text-1">Welcome to worldwide Megamart!</p>
                    </div>
    
                    <div class="header__block">
                        <div class="header__deliver">
                            <div class="icon-deliver-wrapper">
                                <img src="./public/icons/deliver-1.png" class="icon-del1">
                                <img src="./public/icons/deliver-2.png" class="icon-del2">
                            </div>
                            <div class="del-text">
                                <p class="about-text-2">Deliver to</p>
                                <p class="about-text-color">423651</p>
                            </div>
                            
                        </div>
        
                        <div class="header__track">
                            <div class="icon-track-wrapper">
                                <img src="./public/icons/track.png" class="icon-track">
                            </div>
                            <div class="track-text">
                                <p class="about-text">Track your order</p>
                            </div>
                        </div>
        
                        <div class="header__all">
                            <div class="icon-all-wrapper">
                                <img src="./public/icons/all.png" class="icon-all">
                            </div>
                            <div class="all-text">
                                <p class="about-text">All Offers</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="header__logo">
                    <div class="logo-wrapper">
                        <button class="button__logo">
                            <hr class="line-1">
                            <hr class="line-2">
                            <hr class="line-3">
                        </button>
                        <div class="logo-title">
                            <img src="./public/images/MegaMart.png" class="title">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <img src="./public/icons/search.png" class="icon-input">
                        <input class="input" type="text" placeholder="Search essentials, groceries and more...">
                        <div class="line__input">
                            <div class="input-line-wrapper">
                                <hr class="line-5">
                                <hr class="line-4">
                            </div>
                            <div class="input-line-wrapper">
                                <hr class="line-5">
                                <hr class="line-4">
                            </div>
                            <div class="input-line-wrapper">
                                <hr class="line-5">
                                <hr class="line-4">
                            </div>
                        </div>
                    </div>
                    <div class="sign">
                        <div class="icon__sign-wrapper">
                            <img src="./public/icons/sign-1.png" class="icon-sign-1">
                            <img src="./public/icons/sign-2.png" class="icon-sign-2">
                        </div>
                        <div class="sign-text-wrapper">
                            <p class="sign-text">Sign Up/Sign In</p>
                        </div>
                    </div>
                    <div class="cart">
                        <div class="icon__cart-wrapper">
                            <img src="./public/icons/cart.png" class="icon__cart">
                        </div>
                        <div class="cart-text-wrapper">
                            <p class="cart-text">Cart</p>
                        </div>
                    </div>
                </div>
            </header>
            <section class="section">
                <nav class="nav">
                    <button class="button__nav">
                        <a href="#" class="link__nav">Groceries</a>
                        <a href="#" class="link-arrow__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Premium Fruits</a>
                         <a href="#" class="link-arrow__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                       
                        
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Home & Kitchen</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Fashion</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Electronics</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Beauty</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Home Improvement</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                    <button class="button__nav">
                        <a href="#" class="link__nav">Sports, Toys & Luggage</a>
                        <a href="#" class="link__nav">
                            <img src="./public/icons/arrow-2.png" class="img-arrow">
                        </a>
                    </button>
                </nav>
            </section>
           
    
        </div>

    </div>
    
</body>
</html>
