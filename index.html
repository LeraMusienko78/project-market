<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="shortcut icon" href="./public/icons/trolley.png">
    <title>Market</title>
</head>
<body>
    <div id="app">

        <header class="header">

            <div class="header__about">

                <div class="header__about-text">
                    <p class="about-text">Welcome to worldwide Megamart!</p>
                </div>

                <div class="header__deliver">
                    <div class="icon-deliver-wrapper">
                        <img src="./public/icons/deliver-1.png" class="icon-del1">
                        <img src="./public/icons/deliver-2.png" class="icon-del2">
                    </div>
                    <div class="del-text">
                        <p class="about-text">Deliver to</p>
                        <p class="about-text-color">423651</p>
                    </div>
                </div>

                <div class="header__track">
                    <div class="icon-track-wrapper">
                        <img src="./public/icons/track.png" class="icon-track">
                    </div>
                    <div class="track-text">
                        <p class="about-text">Track your order</p>
                    </div>
                </div>

                <div class="header__all">
                    <div class="icon-all-wrapper">
                        <img src="./public/icons/all.png" class="icon-all">
                    </div>
                    <div class="all-text">
                        <p class="about-text">All Offers</p>
                    </div>
                </div>

            </div>

            <div class="header__logo">
                <div class="logo-wrapper">
                    <div class="logo">
                        <hr class="line-1">
                        <hr class="line-2">
                        <hr class="line-3">
                    </div>
                    <div class="logo-title">
                        <img src="./public/images/MegaMart.png" class="title">
                    </div>
                </div>
                <div class="input-wrapper">
                    <img src="./public/icons/search.png" class="icon-input">
                    <input class="input" type="text" placeholder="Search essentials, groceries and more...">
                    <div class="line-input">
                        <div class="input-line-wrapper">
                            <img src="./public/images/Ellipse 14.png" class="ellips-menu">
                            <hr class="line-4">
                        </div>
                        <div class="input-line-wrapper">
                            <img src="./public/images/Ellipse 14.png" class="ellips-menu">
                            <hr class="line-4">
                        </div>
                        <div class="input-line-wrapper">
                            <img src="./public/images/Ellipse 14.png" class="ellips-menu">
                            <hr class="line-4">
                        </div>
                    </div>
                   
                </div>
                

            </div>
        </header>

    </div>
    
</body>
</html>
